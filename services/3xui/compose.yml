services:
  3xui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    container_name: 3xui_appl
    labels:
      - traefik.enable=true
      - traefik.http.routers.3x-ui.rule=Host(`3x.eu1.hudalla.dev`)
      - traefik.http.routers.3x-ui.entrypoints=websecure
      - traefik.http.routers.3x-ui.tls.certresolver=letsencrypt
      - traefik.http.services.3x-ui.loadbalancer.server.port=2053
      # HTTP to HTTPS redirect
      - traefik.http.routers.3x-ui-http.rule=Host(`3x.eu1.hudalla.dev`)
      - traefik.http.routers.3x-ui-http.entrypoints=web
      - traefik.http.routers.3x-ui-http.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
    volumes:
      - $PWD/db/:/etc/x-ui/
      - $PWD/cert/:/root/cert/
    environment:
      XRAY_VMESS_AEAD_FORCED: "false"
      XUI_ENABLE_FAIL2BAN: "true"
    tty: true
    network_mode: host
    restart: unless-stopped
