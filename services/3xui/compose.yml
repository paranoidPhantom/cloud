services:
  3xui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    container_name: 3xui_appl
    labels:
      - traefik.enable=true
      # Main web interface router
      - traefik.http.routers.3xui_appl.rule=Host(`${HOST}`)
      - traefik.http.routers.3xui_appl.entrypoints=websecure
      - traefik.http.routers.3xui_appl.tls.certresolver=letsencrypt
      - traefik.http.services.3xui_appl.loadbalancer.server.port=2053

      - traefik.http.routers.3xui_appl_sub.rule=Host(`${HOST}`) && PathPrefix(`/sub`)
      - traefik.http.routers.3xui_appl_sub.entrypoints=websecure
      - traefik.http.routers.3xui_appl_sub.tls.certresolver=letsencrypt
      - traefik.http.services.3xui_appl_sub.loadbalancer.server.port=2096
      # HTTP to HTTPS redirect
      - traefik.http.routers.3xui_appl-http.rule=Host(`${HOST}`)
      - traefik.http.routers.3xui_appl-http.entrypoints=web
      - traefik.http.routers.3xui_appl-http.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
    volumes:
      - ./data/db/:/etc/x-ui/
      - ./data/cert/:/root/cert/
    environment:
      XRAY_VMESS_AEAD_FORCED: "false"
      XUI_ENABLE_FAIL2BAN: "true"
    ports:
      - "8080:8080/tcp"
      - "33000-33100:33000-33100/tcp"
    tty: true
    restart: unless-stopped
