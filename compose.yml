include:
  - services/dozzle/compose.yml

services:
  # PROXY
  traefik:
    image: traefik:v3.4
    restart: always
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/etc/traefik/traefik.toml
      - ./acme:/acme
